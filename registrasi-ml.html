<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Turnamen</title>
    <link rel="stylesheet" href="style-registrasi.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Daftar Turnamen</h1>
        <a href="event.html" class="back-button">Kembali ke event</a>
    </header>
    <main class="main-content">
        <section class="event-section">
            <h2>Isi formulir Pendaftaran</h2>
            <form class="registration-form">
                <div class="form-group">
                    <label for="fullName">Nama lengkap:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="email">Alamat email:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan Alamat email" required>
                </div>
                <div class="form-group">
                    <label for="phone">No telp:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Masukkan No telp" required>
                </div>
                <div class="form-group">
                    <label for="rank">Rank saat ini:</label>
                    <input type="text" id="rank" name="rank" placeholder="Masukkan Rank saat ini" required>
                </div>
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" placeholder="Masukkan ID" required>
                    <label for="id">Zone ID:</label>
                    <input type="text" id="id" name="id" placeholder="Masukkan zone ID" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Register</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Game Center. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
